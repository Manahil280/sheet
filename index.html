<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKSHEET</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="left-box">
            <h1>Marksheet</h1>
            <div class="p-g-t">
                <h2>Percentage - <span class="per"></span></h2>
                <h2>Grade - <span class="gra"></span></h2>
                <h2>Total- <span class="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="number" id="sci" placeholder="Science">
                <input type="number" id="mt" placeholder="Maths">
                <input type="number" id="ur" placeholder="Urdu">
                <input type="number" id="eng" placeholder="English">
                <input type="number" id="comp" placeholder="Computer">
                <button type="button" onclick="show_result()">show Result</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>


    <script src="./js/app.js"></script>

</body>

</html>
